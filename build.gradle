plugins {
    id 'net.minecraftforge.gradle' version '[6.0,6.2)'
}

group = 'com.kamemameha'
version = '1.0.0'

buildscript {
    repositories {
        maven {
            url = "https://maven.minecraftforge.net/"
        }
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath fg.deobf("net.minecraftforge.gradle:ForgeGradle:6.1.+")
    }
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(17)
}

minecraft {
    mappings channel: 'official', version: '1.20.1'
    copyIdeResources = true

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'
            mods {
                moonhueinjector {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven { url 'https://cursemaven.com' }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.2.0'
    implementation 'curse.maven:enhanced-celestials-467569:5200675' // Adjust version ID as needed
    implementation 'curse.maven:oculus-499980:4988822' // Adjust version ID as needed
}